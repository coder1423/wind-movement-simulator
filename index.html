<!DOCTYPE html>
<html>
<head>
  <title>바람이동 시뮬레이터</title>
  <meta charset="UTF-8">
  <style>
    #gradient {
      /* background: linear-gradient(rgb(80, 40, 40), rgb(40, 40, 80)); */
      background: radial-gradient(rgb(80, 40, 40), rgb(40, 40, 80));
    }
    .layer {
      height: 100vh;
      width: 100vh;
      position: fixed;
      right: 0px;
      top: 0px;
    }
    body {
      background-color: rgb(33, 33, 33);
      color: #FFF;
      margin: 0;
      user-select: none;
    }
    input {
      width: calc(100vw - 100vh - 5px);
    }
  </style>
</head>
<body>
  <div>
    <div>
      <div>기압경도력스칼라: <span id="input-value-기압경도력스칼라">0</span></div>
      <input id="input-range-기압경도력스칼라" type="range" min="0" max="32" value="0" step="0.01">
    </div>
    <div>
      <div>마찰계수: <span id="input-value-마찰계수">0</span></div>
      <input id="input-range-마찰계수" type="range" min="0" max="1" value="0" step="0.001">
    </div>
    <div>
      <div>전향력성분: <span id="input-value-전향력성분">0</span></div>
      <input id="input-range-전향력성분" type="range" min="0" max="1" value="0" step="0.001">
    </div>
  </div>
  <div>
    <div id="gradient" class="layer"></div>
    <canvas id="layer" class="layer" width="1000" height="1000"></canvas>
  </div>
  <script src="main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>바람이동 시뮬레이터</title>
  <meta charset="UTF-8">
  <style>
    .layer {
      height: 100vh;
      width: 100vh;
      position: fixed;
      right: 0px;
      top: 0px;
    }
    .range타입 {
      width: calc(100vw - 100vh - 5px);
    }
    body {
      background-color: rgb(33, 33, 33);
      color: #FFF;
      margin: 0;
      user-select: none;
    }
  </style>
</head>
<body>
  <div style="font-size: 1.3rem;">
    <div id="기압배치라디오">
      <span style="color: rgb(200, 200, 200);">
        <input id="input-radio-E" type='radio' name='기압배치' value='E' checked/>
        <label for="input-radio-E">평형</label>
      </span>
      <span style="color: rgb(255, 100, 100);">
        <input id="input-radio-L" type='radio' name='기압배치' value='L'/>
        <label for="input-radio-L">저기압성</label>
      </span>
      <span style="color: rgb(100, 100, 255);">
        <input id="input-radio-H" type='radio' name='기압배치' value='H'/>
        <label for="input-radio-H">고기압성</label>
      </span>
    </div>
    <div id="래인지">
      <div>
        <div>처리횟수(dt = 0.0001): <span id="input-value-처리횟수">1000</span></div>
        <input id="input-range-처리횟수" class="range타입" type="range" min="1" max="10000" value="1000" step="1" style="accent-color:rgb(200, 200, 200)">
      </div>
      <div style="color: rgb(100, 100, 255);">
        <div>기압경도력스칼라: <span id="input-value-기압경도력스칼라">0</span></div>
        <input id="input-range-기압경도력스칼라" class="range타입" type="range" min="0" max="100" value="0" step="0.1" style="accent-color:rgb(0, 0, 255)">
      </div>
      <div style="color: rgb(255, 100, 100);">
        <div>마찰계수: <span id="input-value-마찰계수">0</span></div>
        <input id="input-range-마찰계수" class="range타입" type="range" min="0" max="1" value="0" step="0.01" style="accent-color:rgb(255, 0, 0)">
      </div>
      <div style="color: rgb(100, 255, 100);">
        <div>자전각속도: <span id="input-value-자전각속도">0</span></div>
        <input id="input-range-자전각속도" class="range타입" type="range" min="0" max="1" value="0" step="0.01" style="accent-color:rgb(0, 255, 0)">
      </div>
      <div>
        <div style="color: rgb(200, 200, 200);">
          <div>위도1: <span id="input-value-위도1">0</span></div>
          <input id="input-range-위도1" class="range타입" type="range" min="-90" max="90" value="0" step="5" style="accent-color:rgb(200, 200, 200)">
        </div>
        <div style="color: rgb(200, 200, 200);">
          <div>위도2: <span id="input-value-위도2">0</span></div>
          <input id="input-range-위도2" class="range타입" type="range" min="-90" max="90" value="0" step="5" style="accent-color:rgb(200, 200, 200)">
        </div>
        (순서와 상관 없이 둘 중 더 큰 값이 상단)
      </div>
    </div>
  </div>
  <div>
    <div id="gradient" class="layer"></div>
    <canvas id="layer" class="layer" width="1000" height="1000"></canvas>
  </div>
  <script src="main.js"></script>
</body>
</html>
